<div class="d-flex flex-column justify-content-center align-items-center w-100" id="a1">

  <div class="row mb-3 w-100" *ngIf="prop2">
    <div class="col-10 col-md-8 col-lg-4 m-auto">
      <div class="alert alert-success" role="alert">
        {{prop3}}
      </div>
    </div>
  </div>


  <h2 class="mb-5">Create Your Account</h2>

  <form class="row w-100 mb-3" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="col-12">

      <div class="row mb-3">

        <div class="col-10 col-md-8 col-lg-4 m-auto">
          <div
            class="custom-form-element d-flex justify-content-between align-items-center border rounded px-3 py-1 w-100 mb-2"
            [ngClass]="{
          'border-danger': (form.get('firstname').touched) && (form.get('firstname').hasError('required') || form.get('firstname').hasError('minlength'))
          }">
            <input type="text" name="firstname" placeholder="First Name" class="form-control"
                   [formControlName]="'firstname'">
          </div>

          <span class="text-danger"
                *ngIf="(form.get('firstname').touched) && form.get('firstname').hasError('required')">firstname is required</span>
          <span class="text-danger"
                *ngIf="(form.get('firstname').touched) && form.get('firstname').hasError('minlength')">min 4 char required</span>
        </div>

      </div>

      <div class="row mb-3">

        <div class="col-10 col-md-8 col-lg-4 m-auto">
          <div
            class="custom-form-element d-flex justify-content-between align-items-center border rounded px-3 py-1 w-100 mb-2"
            [ngClass]="{
          'border-danger': (form.get('lastname').touched) && (form.get('lastname').hasError('required') || form.get('lastname').hasError('minlength'))
          }">
            <input type="text" name="lastname" placeholder="Last Name" class="form-control"
                   [formControlName]="'lastname'">
          </div>

          <span class="text-danger"
                *ngIf="(form.get('lastname').touched) && form.get('lastname').hasError('required')">lastname is required</span>
          <span class="text-danger"
                *ngIf="(form.get('lastname').touched) && form.get('lastname').hasError('minlength')">min 4 char required</span>
        </div>

      </div>

      <div class="row mb-3">

        <div class="col-10 col-md-8 col-lg-4 m-auto">
          <div
            class="custom-form-element d-flex justify-content-between align-items-center border rounded px-3 py-1 w-100 mb-2"
            [ngClass]="{
          'border-danger': (form.get('email').touched) && form.get('email').hasError('required')
          }">
            <i class="far fa-envelope"></i>
            <input type="text" name="email" placeholder="Email" class="form-control" [formControlName]="'email'">
          </div>

          <span class="text-danger"
                *ngIf="(form.get('email').touched) && form.get('email').hasError('required')">email is required</span>
          <span class="text-danger"
                *ngIf="(form.get('email').touched) && form.get('email').hasError('notvalidgmail')">email is not valid</span>
        </div>

      </div>

      <div class="row mb-3">

        <div class="col-10 col-md-8 col-lg-4 m-auto">
          <div
            class="custom-form-element d-flex justify-content-between align-items-center border rounded px-3 py-1 w-100 mb-2"
            [ngClass]="{
          'border-danger': (form.get('password').touched) && form.get('password').hasError('required')
          }">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" class="form-control"
                   [formControlName]="'password'">
          </div>

          <div class="text-danger d-flex flex-column">

            <span *ngIf="(form.get('password').touched) && form.get('password').hasError('nolowercase')">lowercase is required</span>
            <span *ngIf="(form.get('password').touched) && form.get('password').hasError('nouppercase')">uppercase is required</span>
            <span
              *ngIf="(form.get('password').touched) && form.get('password').hasError('nodigit')">digit is required</span>
            <span *ngIf="(form.get('password').touched) && form.get('password').hasError('nospecialchar')">special char is required</span>
            <span
              *ngIf="(form.get('password').touched) && (form.get('password').hasError('minlength') || form.get('password').hasError('required'))">min 8 char</span>

          </div>
        </div>

      </div>

      <div class="row mb-3">

        <div class="col-10 col-md-8 col-lg-4 m-auto">
          <div
            class="custom-form-element d-flex justify-content-between align-items-center border rounded px-3 py-1 w-100 mb-2"
            [ngClass]="{
          'border-danger': (form.get('confirmpassword').touched) && form.get('confirmpassword').hasError('required')
          }">
            <i class="fas fa-lock"></i>
            <input type="password" name="confirmpassword" placeholder="Confirm Password" class="form-control"
                   [formControlName]="'confirmpassword'">
          </div>

          <span class="text-danger"
                *ngIf="(form.get('confirmpassword').touched) && (form.get('confirmpassword').hasError('notsame') || form.get('confirmpassword').hasError('required'))">password doesnt match</span>
        </div>

      </div>


      <div class="row">

        <div class="col-10 col-md-8 col-lg-4 m-auto">
          <button type="submit" class="btn btn-secondary btn-block" [disabled]="form.invalid">Register</button>
        </div>

      </div>


    </div>


  </form>

</div>
